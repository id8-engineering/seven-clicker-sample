name: Build

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    name: Build app
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: seven-clicker-sample
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Setup Zephyr project
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          app-path: seven-clicker-sample
          toolchains: arm-zephyr-eabi
          ccache-cache-key: ubuntu-22.04

      - name: Build firmware
        working-directory: seven-clicker-sample
        shell: bash
        run: west build -p always -b mikroe_clicker_2 app
