# CMUX/UART buffering tuned for SARA-R4 on clicker_2
# Use moderate software buffers and CMUX MSC flow control to reduce drops.
CONFIG_MODEM_CELLULAR_UART_BUFFER_SIZES=4096
CONFIG_MODEM_CELLULAR_CHAT_BUFFER_SIZE=1024
CONFIG_MODEM_CELLULAR_USER_PIPE_BUFFER_SIZES=2048
CONFIG_MODEM_CMUX_MTU=127
CONFIG_MODEM_CMUX_WORK_BUFFER_SIZE_EXTRA=2048
CONFIG_MODEM_CMUX_MSC_FC_THRESHOLD=0

# Trigger RX processing sooner to avoid UART ring overrun under burst traffic.
CONFIG_MODEM_BACKEND_UART_ISR_RECEIVE_IDLE_TIMEOUT_MS=20
